<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg">

        </div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite o seu usu치rio" >
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]= 'user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Crie uma senha segura">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Repita a sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de usu치rio</label>
                        <select class="form-control" name="tipoUsuario" id="tipoUsuario" (change)='tipoUser($event)'>
                            <option>Selecione o tipo de usu치rio:</option>
                            <option value="usuarioNormal">Usuario</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class=" d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-danger me-4" routerLink='/entrar'>Cancelar
                        </button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()' >Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
